<div class="login-container col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-8 col-xs-offset-2">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xm-10 col-xm-offset-1">
        <h2 class="text-center">Login</h2>
        <form name="form" ng-submit="submitLogin()" role="form">
            <div class="form-group" ng-class="{ 'has-error':  form.email.$error.required }">
                <label for="email">Username</label>
                <input type="text" name="username" id="email" class="form-control" ng-model="credentials.email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Continue</button>
            </div>
        </form>
    </div>
</div>
